<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBD.com Book Your Travel Ticket</title>
    <style>
        @keyframes fadeInUp {
    0% {
        opacity: 0;
        transform: translateY(40px);
    }
    100% {
        opacity: 1;
        transform: translateY(0);
    }
}

form {
    background: white;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    width: 100%;
    max-width: 500px;

    /* ðŸ‘‡ Add this animation */
    animation: fadeInUp 0.8s ease-out both;
}

        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(120deg, #e0f7fa, #f8f9fa);
    padding: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

h1 {
    margin-bottom: 20px;
    color: #007bff;
    font-size: 28px;
}

form {
    background: white;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    width: 100%;
    max-width: 500px;
}

form div {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
    font-size: 15px;
}

input,
textarea {
    width: 100%;
    padding: 12px 15px;
    border: 1.5px solid #ced4da;
    border-radius: 10px;
    font-size: 15px;
    box-sizing: border-box;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus,
textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15);
    outline: none;
}

textarea {
    resize: vertical;
    min-height: 90px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 14px 24px;
    font-size: 16px;
    border-radius: 10px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.02);
}

    </style>
</head>

<body>
    <h1>Booking Form</h1>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="name" type="text" placeholder="Enter your name" required>

        </div>

        <div>
            <label for="age">Age</label>
            <input type="age" type="number" placeholder="Enter your age" required>

        </div>
        <div>
            <label for="number">Phone Number</label>
            <input type="number" type="tel" placeholder="Enter your phone number" required>

        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" type="email" placeholder="Enter your Email" required>

        </div>

        <div>
            <label for="add">Address</label>
            <textarea name="Address" id="add"></textarea required>

        </div>
        <div>
            <button type="submit">
                Submit
            </button>
        </div>
    </form>
</body>

</html>
